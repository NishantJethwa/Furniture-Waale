<!DOCTYPE html>
<html>
  <head>
    <title>Add Map</title>

    <link href= "map_css.css" rel="stylesheet" />
    <script src="map_js.js"></script>
 
  </head>
  <body>
    <h3>My Google Maps Demo</h3>
    <!--The div element for the map -->
    <div id="map"></div>

 

    <!-- Async script executes immediately and must be after any DOM elements used in callback. -->
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCvAnck4tdotLi_zdzfwV3JUj_P1bdpblM&callback=initMap&libraries=&v=weekly"
      async
    ></script>
  </body>
</html>
